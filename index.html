  <body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white transition-colors duration-300">

    <script type="text/babel">
      // --- From constants.ts ---
      const POINTS = {
        NEUTRAL_CARD: 20,
        UNIQUE_CARD: 0,
        MONSTER_CARD: 80,
        FORBIDDEN_CARD: 20,
        EPIPHANY_BONUS: 10,
        DIVINE_EPIPHANY_BONUS: 20,
        CONVERSION_COST: 10,
        BASIC_REMOVAL_BONUS: 20,
      };
      const REMOVAL_COST_LADDER = [0, 10, 30, 50, 70];
      const DUPLICATION_COST_LADDER = [0, 10, 30, 50, 70];

      // --- From state.ts ---
      const getInitialGameState = (initialCards = DEFAULT_DECK) => ({
        cards: JSON.parse(JSON.stringify(initialCards)),
        removedCards: [],
        duplicationCount: 0,
        conversionCount: 0,
        nextId: Math.max(...initialCards.map(c => c.id)) + 1,
        actionLog: [],
        nextLogId: 1,
      });

      // --- From utils.ts ---
      function getLadderCost(ladder, count) {
        const index = Math.min(count, ladder.length - 1);
        return ladder[index];
      }
      const calculateCardScore = (card, initialCardIds) => {
        let score = 0;
        const isNewCard = !initialCardIds.has(card.id);
        const isConvertedToNeutral = card.type === CardType.NEUTRAL && card.originalType !== CardType.NEUTRAL;
        if (isNewCard) {
          if (card.type === CardType.UNIQUE) score += POINTS.UNIQUE_CARD;
          else if (card.type === CardType.MONSTER) score += POINTS.MONSTER_CARD;
          else if (card.type === CardType.NEUTRAL) score += POINTS.NEUTRAL_CARD;
          else if (card.type === CardType.FORBIDDEN) score += POINTS.FORBIDDEN_CARD;
        } else if (isConvertedToNeutral) {
          score += POINTS.NEUTRAL_CARD;
        }
        if (card.type !== CardType.BASIC) {
          if (card.state === CardState.EPIPHANY && card.type !== CardType.UNIQUE) {
            score += POINTS.EPIPHANY_BONUS;
          } else if (card.state === CardState.DIVINE_EPIPHANY) {
            score += POINTS.DIVINE_EPIPHANY_BONUS;
          }
        }
        return score;
      };
      const calculateTotalScore = (state, initialCardIds) => {
        const { cards, removedCards, duplicationCount, conversionCount } = state;
        let score = cards.reduce((total, card) => total + calculateCardScore(card, initialCardIds), 0);
        score += conversionCount * POINTS.CONVERSION_COST;
        let totalDuplicationCost = 0;
        for (let i = 0; i < duplicationCount; i++) {
          totalDuplicationCost += getLadderCost(DUPLICATION_COST_LADDER, i);
        }
        score += totalDuplicationCost;
        let totalRemovalCost = 0;
        removedCards.forEach((card, index) => {
          totalRemovalCost += getLadderCost(REMOVAL_COST_LADDER, index);
          if (card.originalType === CardType.BASIC && card.type === CardType.BASIC) {
            score += POINTS.BASIC_REMOVAL_BONUS;
          }
        });
        score += totalRemovalCost;
        return score;
      };

      // --- From components/Icons.tsx ---
      const PlusIcon = ({ className }) => ( <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}> <path strokeLinecap="round" strokeLinejoin="round" d="M12 4.5v15m7.5-7.5h-15" /> </svg> );
      const UndoIcon = ({ className }) => ( <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className={className}> <path fillRule="evenodd" d="M9.53 2.47a.75.75 0 0 1 0 1.06L4.81 8.25H15a6.75 6.75 0 0 1 0 13.5h-3a.75.75 0 0 1 0-1.5h3a5.25 5.25 0 1 0 0-10.5H4.81l4.72 4.72a.75.75 0 1 1-1.06 1.06l-6-6a.75.75 0 0 1 0-1.06l6-6a.75.75 0 0 1 1.06 0Z" clipRule="evenodd" /> </svg> );
      const RedoIcon = ({ className }) => ( <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className={className}> <path fillRule="evenodd" d="M14.47 2.47a.75.75 0 0 0 0 1.06L19.19 8.25H9a6.75 6.75 0 0 0 0 13.5h3a.75.75 0 0 0 0-1.5H9a5.25 5.25 0 1 1 0-10.5h10.19l-4.72 4.72a.75.75 0 1 0 1.06 1.06l6-6a.75.75 0 0 0 0-1.06l-6-6a.75.75 0 0 0-1.06 0Z" clipRule="evenodd" /> </svg> );
      const ResetIcon = ({ className }) => ( <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" className={className}> <path fillRule="evenodd" d="M15.323 4.677a.75.75 0 0 0-1.06-1.06l-1.061 1.06a5.5 5.5 0 1 0 5.484 6.222.75.75 0 1 0-1.488-.223A4 4 0 1 1 13.5 7.018l-1.06 1.06a.75.75 0 0 0 0 1.061.75.75 0 0 0 1.06 0l2.83-2.828a.75.75 0 0 0 0-1.06l-2.83-2.83Z" clipRule="evenodd" /> </svg> );
      const ThemeIcon = ({ theme, className }) => ( <> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={`${className} ${theme === 'dark' ? 'block' : 'hidden'}`}> <path strokeLinecap="round" strokeLinejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" /> </svg> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={`${className} ${theme === 'light' ? 'block' : 'hidden'}`}> <path strokeLinecap="round" strokeLinejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" /> </svg> </> );
      const EpiphanyIcon = ({ className, style }) => ( <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" className={className} style={style}> <path d="M10 7a3 3 0 1 0 0 6 3 3 0 0 0 0-6Z" /> <path fillRule="evenodd" d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16Zm0-2a6 6 0 1 0 0-12 6 6 0 0 0 0 12Z" clipRule="evenodd" /> </svg> );
      const DivineEpiphanyIcon = ({ className, style }) => ( <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" className={className} style={style}> <path d="m10 0 2.89 7.11 7.11 2.89-7.11 2.89L10 20l-2.89-7.11-7.11-2.89 7.11-2.89L10 0Z" /> </svg> );
      const ArrowPathIcon = ({ className }) => ( <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" className={className}> <path fillRule="evenodd" d="M15.312 11.424a5.5 5.5 0 0 1-9.201 2.466l-.312-.311h2.433a.75.75 0 0 0 0-1.5H3.989a.75.75 0 0 0-.75.75v4.242a.75.75 0 0 0 1.5 0v-2.43l.31.31a7 7 0 0 0 11.767-3.131.75.75 0 0 0-1.488-.214ZM4.688 8.576a5.5 5.5 0 0 1 9.201-2.466l.312.311H11.76a.75.75 0 0 0 0 1.5h4.243a.75.75 0 0 0 .75-.75V3.029a.75.75 0 0 0-1.5 0v2.43l-.31-.31a7 7 0 0 0-11.767 3.131.75.75 0 0 0 1.488.214Z" clipRule="evenodd" /> </svg> );
      const Square2StackIcon = ({ className }) => ( <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" className={className}> <path d="M7 3.5A1.5 1.5 0 0 1 8.5 2h6A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-2.5a.75.75 0 0 1 0-1.5h2.5a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-6a.5.5 0 0 0-.5.5v2.5a.75.75 0 0 1-1.5 0v-2.5Z" /> <path d="M3.5 6A1.5 1.5 0 0 0 2 7.5v9A1.5 1.5 0 0 0 3.5 18h6a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 9.5 6h-6Z" /> </svg> );
      const MinusCircleIcon = ({ className }) => ( <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" className={className}> <path fillRule="evenodd" d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16ZM6.75 9.25a.75.75 0 0 0 0 1.5h6.5a.75.75 0 0 0 0-1.5h-6.5Z" clipRule="evenodd" /> </svg> );
      const GitHubIcon = ({ className }) => ( <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" className={className} aria-hidden="true"> <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8Z" /> </svg> );
      const XIcon = ({ className }) => ( <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" className={className}> <path fillRule="evenodd" d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16ZM8.28 7.22a.75.75 0 0 0-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 1 0 1.06 1.06L10 11.06l1.72 1.72a.75.75 0 1 0 1.06-1.06L11.06 10l1.72-1.72a.75.75 0 0 0-1.06-1.06L10 8.94 8.28 7.22Z" clipRule="evenodd" /> </svg> );
      const ChevronDownIcon = ({ className }) => ( <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" className={className}> <path fillRule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clipRule="evenodd" /> </svg> );
      const ChevronUpIcon = ({ className }) => ( <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" className={className}> <path fillRule="evenodd" d="M9.47 7.72a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 1 1-1.06 1.06L10 9.06l-3.72 3.72a.75.75 0 0 1-1.06-1.06l4.25-4.25Z" clipRule="evenodd" /> </svg> );
      const SaveIcon = ({ className }) => ( <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" className={className}> <path d="M3 3.5A1.5 1.5 0 0 1 4.5 2h6.879a1.5 1.5 0 0 1 1.06.44l3.122 3.12A1.5 1.5 0 0 1 16 6.622V16.5a1.5 1.5 0 0 1-1.5 1.5h-10A1.5 1.5 0 0 1 3 16.5v-13Z" /> <path d="M5.25 2.5a.75.75 0 0 0-.75.75v3.5c0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75v-3.5a.75.75 0 0 0-.75-.75h-4.5Z" /> <path d="M10.75 12.5a.75.75 0 0 0-.75.75v2.5a.75.75 0 0 0 1.5 0v-2.5a.75.75 0 0 0-.75-.75Z" /> </svg> );
      
      // --- From components/ScoreDisplay.tsx ---
      const LadderIndicator = ({ label, ladder, count, language }) => {
        const nextCost = count < ladder.length ? ladder[count] : null;
        const getCircleClass = (cost, index) => {
          const isUsed = index < count;
          const baseClass = 'w-3 h-3 rounded-full';
          if (!isUsed) {
            return `${baseClass} border border-gray-400 dark:border-gray-500`;
          }
          if (cost === 0) return `${baseClass} bg-green-500`;
          if (cost <= 10) return `${baseClass} bg-yellow-500`;
          if (cost <= 30) return `${baseClass} bg-orange-500`;
          return `${baseClass} bg-red-500`;
        };
        return (
          <div className="relative group flex items-center gap-2 text-sm font-medium bg-gray-200 dark:bg-gray-700 px-3 py-1.5 rounded-md">
            <span className="text-gray-800 dark:text-gray-300">{label}:</span>
            <div className="flex items-center gap-1">
              {ladder.map((cost, index) => (
                <div key={index} className={getCircleClass(cost, index)} />
              ))}
            </div>
            <div className="absolute bottom-full mb-2 w-max p-2 text-xs text-white bg-gray-900/90 dark:bg-black/90 rounded-md shadow-lg opacity-0 group-hover:opacity-100 pointer-events-none transition-opacity z-10">
              {language === 'zh' ? '下次消耗：' : 'Next Cost: '}<span className="font-bold">{nextCost !== null ? `${nextCost} ${language === 'zh' ? '分' : 'points'}` : (language === 'zh' ? '最大' : 'Max')}</span>
            </div>
          </div>
        );
      };
      const ScoreDisplay = ({ score, scoreLimit, onReset, onUndo, onRedo, isUndoDisabled, isRedoDisabled, isResetDisabled, removalCount, duplicationCount, t, language }) => {
        const progressPercentage = Math.min((score / scoreLimit) * 100, 100);
        const isOverLimit = score > scoreLimit;
        return (
          <div className="bg-white dark:bg-gray-800 rounded-lg shadow-md dark:shadow-lg p-4 border border-gray-200 dark:border-gray-700">
            <div className="w-full flex-grow">
              <div className="relative h-8 w-full bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden border border-gray-300 dark:border-gray-600" role="progressbar" aria-valuenow={score} aria-valuemin="0" aria-valuemax={scoreLimit} aria-label={`Score: ${score} out of ${scoreLimit}`}>
                <div className={`absolute top-0 left-0 h-full rounded-full transition-all duration-300 ${isOverLimit ? 'bg-red-500' : 'bg-cyan-500'}`} style={{ width: `${isOverLimit ? 100 : progressPercentage}%` }}></div>
                <div className="absolute inset-0 flex items-center justify-center" aria-hidden="true">
                  <span className="text-sm font-mono font-bold text-gray-900 dark:text-white tracking-wider">
                    {score} / {scoreLimit}
                  </span>
                </div>
              </div>
            </div>
            <div className="mt-4 flex justify-between items-center">
              <div className="flex items-center gap-3 flex-wrap">
                <LadderIndicator label={t.removals} ladder={REMOVAL_COST_LADDER} count={removalCount} language={language} />
                <LadderIndicator label={t.duplicates} ladder={DUPLICATION_COST_LADDER} count={duplicationCount} language={language} />
              </div>
              <div className="flex items-center gap-1.5">
                <button onClick={onUndo} disabled={isUndoDisabled} className="px-2 py-1.5 bg-gray-300 dark:bg-gray-600 text-black dark:text-white font-semibold rounded-md flex items-center gap-1.5 transition-colors duration-200 disabled:opacity-50 hover:enabled:bg-gray-400 dark:hover:enabled:bg-gray-500" aria-label={t.undo}>
                  <UndoIcon className="h-4 w-4" />
                  <span className="hidden sm:inline">{t.undo}</span>
                </button>
                <button onClick={onRedo} disabled={isRedoDisabled} className="px-2 py-1.5 bg-gray-300 dark:bg-gray-600 text-black dark:text-white font-semibold rounded-md flex items-center gap-1.5 transition-colors duration-200 disabled:opacity-50 hover:enabled:bg-gray-400 dark:hover:enabled:bg-gray-500" aria-label={t.redo}>
                  <RedoIcon className="h-4 w-4" />
                  <span className="hidden sm:inline">{t.redo}</span>
                </button>
                <button onClick={onReset} disabled={isResetDisabled} className="px-2 py-1.5 bg-gray-300 dark:bg-gray-600 text-black dark:text-white font-semibold rounded-md flex items-center gap-1.5 transition-colors duration-200 disabled:opacity-50 hover:enabled:bg-gray-400 dark:hover:enabled:bg-gray-500" aria-label={t.reset}>
                  <ResetIcon className="h-4 w-4" />
                  <span className="hidden sm:inline">{t.reset}</span>
                </button>
              </div>
            </div>
          </div>
        );
      };

      // --- From components/CalculatorCard.tsx ---
      const CalculatorCard = ({ card, score, pointPreviews, isLast, onUpdate, onRemove, onDuplicate, onConvert, onDiscard, buttonTextSize, t, language }) => {
        const cardRef = React.useRef(null);
        const [isNarrow, setIsNarrow] = React.useState(false);
        React.useEffect(() => {
          const observer = new ResizeObserver(entries => {
            for (const entry of entries) {
              setIsNarrow(entry.contentRect.width < 220);
            }
          });
          const currentRef = cardRef.current;
          if (currentRef) {
            observer.observe(currentRef);
          }
          return () => {
            if (currentRef) {
              observer.unobserve(currentRef);
            }
          };
        }, []);

        const cardStyles = {
          base: 'aspect-[2/3] w-full max-w-[280px] mx-auto rounded-lg shadow-lg p-2 sm:p-3 flex flex-col justify-between transition-all duration-300 border-2 relative',
          [CardType.BASIC]: 'bg-gray-200 border-gray-300 text-gray-800 dark:bg-gray-700 dark:border-gray-600 dark:text-white',
          [CardType.UNIQUE]: 'bg-blue-200 border-blue-400 text-blue-900 dark:bg-blue-900/50 dark:border-blue-700 dark:text-white',
          [CardType.NEUTRAL]: 'bg-stone-300 border-stone-400 text-stone-900 dark:bg-stone-600 dark:border-stone-500 dark:text-white',
          [CardType.MONSTER]: 'bg-gradient-to-br from-purple-400 to-blue-400 border-purple-500 text-white dark:from-purple-800 dark:to-blue-800 dark:border-purple-600',
          [CardType.FORBIDDEN]: 'bg-red-200 border-red-400 text-red-900 dark:bg-red-900/50 dark:border-red-700 dark:text-white',
          ULTIMATE: 'bg-purple-200 border-purple-400 text-purple-900 dark:bg-purple-900/50 dark:border-purple-700 dark:text-white',
        };
        const stateStyles = {
          [CardState.NONE]: 'border-opacity-50',
          [CardState.EPIPHANY]: 'border-yellow-500 dark:border-yellow-400 shadow-yellow-500/40 dark:shadow-yellow-400/30 shadow-[0_0_15px]',
          [CardState.DIVINE_EPIPHANY]: 'border-cyan-500 dark:border-cyan-400 shadow-cyan-500/40 dark:shadow-cyan-400/30 shadow-[0_0_15px]',
        };
        const buttonStyles = {
          base: 'w-full py-1.5 rounded-md font-semibold transition-colors duration-200 flex items-center justify-center gap-1.5 min-w-0',
          enabled: 'hover:bg-opacity-80',
          disabled: 'opacity-50 cursor-not-allowed',
        };
        const ActionButton = ({ onClick, label, color, icon, textSize, disabled = false, className, showLabel }) => (
          <button onClick={onClick} disabled={disabled} style={{ fontSize: `${Math.max(textSize * 0.85, 10)}px` }} className={`${buttonStyles.base} ${color} ${ disabled ? buttonStyles.disabled : buttonStyles.enabled } px-1.5 ${className || ''}`}>
            {icon}
            {showLabel && <span className="min-w-0 truncate text-[10px] sm:text-xs">{label}</span>}
          </button>
        );
        const TooltipActionButton = ({ points, onClick, label, color, icon, textSize, disabled = false, className, showLabel, language }) => {
          if (points === undefined) {
            return <ActionButton onClick={onClick} label={label} color={color} disabled={disabled} icon={icon} textSize={textSize} className={className} showLabel={showLabel} />;
          }
          const pointText = points > 0 ? `+${points}` : `${points}`;
          const pointColor = points > 0 ? 'text-green-400' : points < 0 ? 'text-red-400' : 'text-gray-400';
          return (
            <div className="relative group flex justify-center">
              <ActionButton onClick={onClick} label={label} color={color} disabled={disabled} icon={icon} textSize={textSize} className={className} showLabel={showLabel} />
              {!disabled && (
                <div className="absolute bottom-full mb-2 w-max p-2 text-xs text-white bg-gray-900/90 dark:bg-black/90 rounded-md shadow-lg opacity-0 group-hover:opacity-100 pointer-events-none transition-opacity z-30 transform -translate-x-1/2 left-1/2">
                  {language === 'zh' ? '分数：' : 'Points: '}<span className={`font-bold ${pointColor}`}>{pointText}</span>
                </div>
              )}
            </div>
          );
        };
        
        const showLabel = !isNarrow;
        const isEpiphanyDisabled = card.type === CardType.BASIC || isLast;
        const isDuplicatable = card.type !== CardType.BASIC && !card.effects?.includes(CardEffect.UNIQUE);
        const isStateLocked = card.state === CardState.EPIPHANY || card.state === CardState.DIVINE_EPIPHANY;
        const handleStateChange = (newState) => {
          if (isStateLocked) return;
          onUpdate({ ...card, state: newState });
        };
        const handleConvert = () => onConvert(card.id);
        const cardTitle = language === 'zh' ? (card.nameZh || card.name || (isLast ? '终极' : card.type)) : (card.name || (isLast ? 'Ultimate' : card.type));
        const hasImage = !!card.imageUrl;
        const backgroundStyle = hasImage ? { backgroundImage: `url(${card.imageUrl})`, backgroundSize: 'cover', backgroundPosition: 'center' } : {};
        const titleColorStylesWithImage = {
          [CardType.BASIC]: 'text-white',
          [CardType.UNIQUE]: 'text-sky-300',
          [CardType.NEUTRAL]: 'text-stone-300',
          [CardType.MONSTER]: 'text-rose-500',
          [CardType.FORBIDDEN]: 'text-red-500',
          ULTIMATE: 'text-fuchsia-400',
        };
        const getTitleClassName = () => {
          if (!hasImage) return '';
          const colorClass = isLast ? titleColorStylesWithImage.ULTIMATE : titleColorStylesWithImage[card.type];
          return `${colorClass}`;
        };

        const actionButtons = [];
        actionButtons.push(<TooltipActionButton key="convert" points={pointPreviews.convert} label="Convert" color="bg-gray-300 text-black" onClick={handleConvert} disabled={card.type === CardType.NEUTRAL} icon={<ArrowPathIcon className="w-4 h-4 flex-shrink-0" />} textSize={buttonTextSize} showLabel={showLabel} language={language} />);
        if (isDuplicatable) {
          actionButtons.push(<TooltipActionButton key="duplicate" points={pointPreviews.duplicate} label="Duplicate" color="bg-purple-600 text-white" onClick={() => onDuplicate(card)} icon={<Square2StackIcon className="w-4 h-4 flex-shrink-0" />} textSize={buttonTextSize} showLabel={showLabel} language={language} />);
        }
        actionButtons.push(<TooltipActionButton key="remove" points={pointPreviews.remove} label="Remove" color="bg-red-600 text-white" onClick={() => onRemove(card.id)} icon={<MinusCircleIcon className="w-4 h-4 flex-shrink-0" />} textSize={buttonTextSize} showLabel={showLabel} language={language} />);

        return (
          <div ref={cardRef} className={`${cardStyles.base} ${isLast ? cardStyles.ULTIMATE : cardStyles[card.type]} ${stateStyles[card.state]}`}>
            <div className={`absolute inset-0 rounded-lg overflow-hidden ${card.isDuplicate ? 'scale-x-[-1]' : ''}`} style={backgroundStyle}>
              {hasImage && <div className="absolute inset-0 bg-[linear-gradient(to_bottom,rgba(0,0,0,0.8)_0%,transparent_15%,transparent_50%,rgba(0,0,0,0.9)_100%)]"></div>}
            </div>
            <div className="relative z-10 flex flex-col h-full">
              <div className="absolute top-1.5 sm:top-2 left-1.5 sm:left-2 z-20 flex flex-col items-center gap-1 sm:gap-1.5">
                {score > 0 && <div className="bg-gray-900/70 text-white font-bold text-[10px] sm:text-xs rounded-full h-5 w-5 sm:h-6 sm:w-6 flex items-center justify-center border-2 border-white/50">{score}</div>}
                {card.state === CardState.EPIPHANY && <EpiphanyIcon className="w-5 h-5 sm:w-6 sm:h-6 text-yellow-400" style={{ filter: 'drop-shadow(0 1px 2px rgb(0 0 0 / 0.5))' }} />}
                {card.state === CardState.DIVINE_EPIPHANY && <DivineEpiphanyIcon className="w-5 h-5 sm:w-6 sm:h-6 text-cyan-400" style={{ filter: 'drop-shadow(0 1px 2px rgb(0 0 0 / 0.5))' }} />}
              </div>
              {card.type === CardType.NEUTRAL && (
                <div className="group absolute top-1.5 sm:top-2 right-1.5 sm:right-2 z-20">
                  <button onClick={() => onDiscard(card.id)} className="p-0.5 sm:p-1 bg-red-600/80 hover:bg-red-600 rounded-md text-white transition-colors shadow-md" aria-label="Discard Neutral Card">
                    <XIcon className="w-3 h-3 sm:w-3.5 sm:h-3.5" />
                  </button>
                  <div className="absolute top-full mt-1 right-0 w-max max-w-[150px] p-1.5 text-[10px] text-white bg-gray-900/90 dark:bg-black/90 rounded-md shadow-lg opacity-0 group-hover:opacity-100 pointer-events-none z-30">
                    {t.removeEffectTip}
                  </div>
                </div>
              )}
              <div className="text-center min-h-[2rem] sm:min-h-[3rem] mt-1 sm:mt-2">
                {showLabel && <p className={`font-bold text-xs sm:text-sm md:text-base ${getTitleClassName()}`}>{cardTitle}</p>}
              </div>
              <div className="flex-grow my-1 sm:my-2 flex items-center justify-center min-h-0"></div>
              <div className="flex flex-col gap-1 sm:gap-1.5 mb-1 sm:mb-2">
                {!isEpiphanyDisabled && (
                  <div className="grid grid-cols-2 gap-1.5">
                    <TooltipActionButton points={pointPreviews.epiphany} label="Epiphany" color="bg-yellow-500 text-black" onClick={() => handleStateChange(CardState.EPIPHANY)} icon={<EpiphanyIcon className="w-4 h-4 flex-shrink-0" />} textSize={buttonTextSize} disabled={isStateLocked} showLabel={showLabel} language={language} />
                    <TooltipActionButton points={pointPreviews.divine} label="Divine" color="bg-cyan-500 text-black" onClick={() => handleStateChange(CardState.DIVINE_EPIPHANY)} icon={<DivineEpiphanyIcon className="w-4 h-4 flex-shrink-0" />} textSize={buttonTextSize} disabled={isStateLocked} showLabel={showLabel} language={language} />
                  </div>
                )}
                <div className="grid grid-cols-2 gap-1.5">
                  {actionButtons.map((button, index) => {
                    if (actionButtons.length % 2 !== 0 && index === actionButtons.length - 1) {
                      return <div key={button.key} className="col-span-2">{button}</div>;
                    }
                    return button;
                  })}
                </div>
              </div>
            </div>
          </div>
        );
      };

      // --- From components/CombatantLayout.tsx ---
      const CombatantLayout = ({ combatantIndex, historyState, onHistoryChange, scoreLimit, buttonTextSize, combatants, selectedCombatantId, onCharacterChange, totalCombatants, t, language }) => {
        const { history, currentIndex } = historyState;
        const currentGameState = history[currentIndex];
        const { cards, removedCards, duplicationCount, actionLog } = currentGameState;
        const [isLogExpanded, setIsLogExpanded] = React.useState(false);
        const [isCharacterSelectorOpen, setIsCharacterSelectorOpen] = React.useState(false);
        const [isMonsterSelectorOpen, setIsMonsterSelectorOpen] = React.useState(false);
        const [isNeutralSelectorOpen, setIsNeutralSelectorOpen] = React.useState(false);
        const lastLog = actionLog.length > 0 ? actionLog[actionLog.length - 1] : null;

        const initialCardIds = React.useMemo(() => new Set(history[0].cards.map(c => c.id)), [history[0]]);

        const handleReset = () => {
          const selectedCombatant = combatants.find(c => c.id === selectedCombatantId);
          onHistoryChange({ history: [getInitialGameState(selectedCombatant?.deck)], currentIndex: 0 });
        };
        const handleUndo = () => {
          if (currentIndex > 0) onHistoryChange({ ...historyState, currentIndex: currentIndex - 1 });
        };
        const handleRedo = () => {
          if (currentIndex < history.length - 1) onHistoryChange({ ...historyState, currentIndex: currentIndex + 1 });
        };
        const updateGameStateAndLog = (updater, description, overridePoints) => {
          const validHistory = history.slice(0, currentIndex + 1);
          const oldState = validHistory[validHistory.length - 1];
          const oldScore = calculateTotalScore(oldState, initialCardIds);
          const changes = updater(oldState);
          const tempNewState = { ...oldState, ...changes };
          const newScore = calculateTotalScore(tempNewState, initialCardIds);
          const pointChange = overridePoints !== undefined ? overridePoints : newScore - oldScore;
          const newLogEntry = { id: oldState.nextLogId, description: description, points: pointChange };
          const finalState = { ...tempNewState, actionLog: [...oldState.actionLog, newLogEntry], nextLogId: oldState.nextLogId + 1 };
          const newFullHistory = [...validHistory, finalState];
          onHistoryChange({ history: newFullHistory, currentIndex: newFullHistory.length - 1 });
        };
        const capitalize = (s) => s.charAt(0).toUpperCase() + s.slice(1);
        const formatStateName = (s) => s.replace(/_/g, ' ').split(' ').map(capitalize).join(' ');
        const getCardBaseName = (card, lang = 'en') => {
          if (lang === 'zh' && card.nameZh) return card.nameZh;
          if (card.name) return card.name;
          if (lang === 'zh') {
            const typeNames = { basic: '基础', unique: '独特', neutral: '中立', monster: '怪物', forbidden: '禁忌' };
            return `${card.isUltimate ? '终极' : typeNames[card.type] || capitalize(card.type)}卡`;
          }
          return `${card.isUltimate ? 'Ultimate' : capitalize(card.type)} Card`;
        };
        const formatCardName = (card, lang = 'en') => {
          const baseName = getCardBaseName(card, lang);
          if (card.state !== CardState.NONE) {
            const stateName = lang === 'zh' ? 
              (card.state === CardState.EPIPHANY ? '顿悟' : '神圣顿悟') :
              formatStateName(card.state);
            return lang === 'zh' ? `${stateName}${baseName}` : `${stateName} ${baseName}`;
          }
          return baseName;
        };
        const handleAddCard = (type) => {
          const updater = (current) => {
            const newCard = { id: current.nextId, type: type, originalType: type, state: CardState.NONE, name: `${capitalize(type)} Card` };
            return { cards: [...current.cards, newCard], nextId: current.nextId + 1 };
          };
          const desc = language === 'zh' ? `添加${type === 'neutral' ? '中立' : type === 'monster' ? '怪物' : type === 'forbidden' ? '禁忌' : capitalize(type)}卡` : `add ${capitalize(type)} Card`;
          updateGameStateAndLog(updater, desc);
        };
        const handleAddMonsterCard = (monsterCard) => {
          const updater = (current) => {
            const newCard = { ...monsterCard, id: current.nextId };
            return { cards: [...current.cards, newCard], nextId: current.nextId + 1 };
          };
          const desc = language === 'zh' ? `添加${monsterCard.nameZh || monsterCard.name}` : `add ${monsterCard.name}`;
          updateGameStateAndLog(updater, desc);
          setIsMonsterSelectorOpen(false);
        };
        const handleAddNeutralCard = (neutralCard) => {
          const updater = (current) => {
            const newCard = { ...neutralCard, id: current.nextId };
            return { cards: [...current.cards, newCard], nextId: current.nextId + 1 };
          };
          const desc = language === 'zh' ? `添加${neutralCard.nameZh || neutralCard.name}` : `add ${neutralCard.name}`;
          updateGameStateAndLog(updater, desc);
          setIsNeutralSelectorOpen(false);
        };
        const handleUpdateCard = (updatedCard) => {
          const oldCard = currentGameState.cards.find(c => c.id === updatedCard.id);
          if (!oldCard) return;
          const updater = (current) => ({ cards: current.cards.map(card => (card.id === updatedCard.id ? updatedCard : card)) });
          let description = language === 'zh' ? `更新${formatCardName(oldCard, 'zh')}` : `update ${formatCardName(oldCard)}`;
          if (oldCard.state !== updatedCard.state) {
            const cardBaseName = getCardBaseName(oldCard, language);
            if (updatedCard.state === CardState.NONE) {
              description = language === 'zh' ? `移除${oldCard.state === CardState.EPIPHANY ? '顿悟' : '神圣顿悟'}从${cardBaseName}` : `remove ${formatStateName(oldCard.state)} from ${cardBaseName}`;
            } else if (oldCard.state === CardState.NONE) {
              description = language === 'zh' ? `${updatedCard.state === CardState.EPIPHANY ? '顿悟' : '神圣顿悟'}到${cardBaseName}` : `${formatStateName(updatedCard.state)} to ${cardBaseName}`;
            } else {
              description = language === 'zh' ? `转换${cardBaseName}到${updatedCard.state === CardState.EPIPHANY ? '顿悟' : '神圣顿悟'}` : `convert ${cardBaseName} to ${formatStateName(updatedCard.state)}`;
            }
          }
          updateGameStateAndLog(updater, description);
        };
        const handleConvertCard = (cardId) => {
          const cardToConvert = currentGameState.cards.find(c => c.id === cardId);
          if (!cardToConvert) return;
          const updater = (current) => ({
            cards: current.cards.map(card => card.id === cardId ? { 
              ...card, 
              type: CardType.NEUTRAL, 
              originalType: card.originalType || card.type,  // 保留原始类型
              state: card.state,  // 保留状态（顿悟/神明顿悟）
              name: 'Neutral Card' 
            } : card),
            conversionCount: current.conversionCount + 1,
          });
          const desc = language === 'zh' ? `转换${formatCardName(cardToConvert, 'zh')}到中立` : `convert ${formatCardName(cardToConvert)} to Neutral`;
          updateGameStateAndLog(updater, desc);
        };
        const handleRemoveCard = (cardId) => {
          const cardToRemove = currentGameState.cards.find(card => card.id === cardId);
          if (!cardToRemove) return;
          const updater = (current) => ({
            cards: current.cards.filter(card => card.id !== cardId),
            removedCards: [...current.removedCards, cardToRemove],
          });
          const desc = language === 'zh' ? `移除${formatCardName(cardToRemove, 'zh')}` : `remove ${formatCardName(cardToRemove)}`;
          updateGameStateAndLog(updater, desc);
        };
        const handleDiscardCard = (cardId) => {
          const cardToDiscard = currentGameState.cards.find(c => c.id === cardId);
          if (!cardToDiscard || cardToDiscard.type !== CardType.NEUTRAL) return;
          const updater = (current) => ({ cards: current.cards.filter(card => card.id !== cardId) });
          const desc = language === 'zh' ? `移除${formatCardName(cardToDiscard, 'zh')}通过[移除]效果` : `remove ${formatCardName(cardToDiscard)} by [Remove] effect`;
          updateGameStateAndLog(updater, desc, 0);
        };
        const handleDuplicateCard = (cardToDuplicate) => {
          const updater = (current) => {
            const newCard = { ...cardToDuplicate, id: current.nextId, state: cardToDuplicate.state, isUltimate: false, isDuplicate: true };
            return { cards: [...current.cards, newCard], duplicationCount: current.duplicationCount + 1, nextId: current.nextId + 1 };
          };
          const desc = language === 'zh' ? `复制${formatCardName(cardToDuplicate, 'zh')}` : `duplicate ${formatCardName(cardToDuplicate)}`;
          updateGameStateAndLog(updater, desc);
        };
        const totalScore = React.useMemo(() => calculateTotalScore(currentGameState, initialCardIds), [currentGameState, initialCardIds]);
        const pointPreviews = React.useMemo(() => {
          const previews = {};
          if (!currentGameState) return {};
          const calculateScoreChange = (updater) => {
            const tempState = { ...currentGameState, ...updater(currentGameState) };
            const newScore = calculateTotalScore(tempState, initialCardIds);
            return newScore - totalScore;
          };
          currentGameState.cards.forEach(card => {
            previews[card.id] = {};
            if (card.state === CardState.NONE && card.type !== CardType.BASIC && !card.isUltimate) {
              previews[card.id].epiphany = calculateScoreChange(current => ({ cards: current.cards.map(c => c.id === card.id ? { ...c, state: CardState.EPIPHANY } : c) }));
              previews[card.id].divine = calculateScoreChange(current => ({ cards: current.cards.map(c => c.id === card.id ? { ...c, state: CardState.DIVINE_EPIPHANY } : c) }));
            }
            if (card.type !== CardType.NEUTRAL) {
              previews[card.id].convert = calculateScoreChange(current => ({ cards: current.cards.map(c => c.id === card.id ? { 
                ...c, 
                type: CardType.NEUTRAL, 
                originalType: c.originalType || c.type,  // 保留原始类型
                state: c.state,  // 保留状态（顿悟/神明顿悟）
                name: 'Neutral Card' 
              } : c), conversionCount: current.conversionCount + 1 }));
            }
            const isDuplicatable = card.type !== CardType.BASIC && !card.effects?.includes(CardEffect.UNIQUE);
            if (isDuplicatable) {
              previews[card.id].duplicate = calculateScoreChange(current => ({ cards: [...current.cards, { ...card, id: current.nextId, state: card.state, isDuplicate: true }], duplicationCount: current.duplicationCount + 1, nextId: current.nextId + 1 }));
            }
            previews[card.id].remove = calculateScoreChange(current => ({ cards: current.cards.filter(c => c.id !== card.id), removedCards: [...current.removedCards, card] }));
          });
          return previews;
        }, [currentGameState, totalScore, initialCardIds]);
        
        const combatantGridClasses = { 1: 'grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6', 2: 'grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5', 3: 'grid-cols-2 sm:grid-cols-3 md:grid-cols-4' }[totalCombatants] || 'grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6';
        
        const selectedCombatant = combatants.find(c => c.id === selectedCombatantId);
        
        return (
          <div className="flex flex-col gap-2 sm:gap-3 lg:gap-4 bg-gray-100 dark:bg-gray-900/50 p-2 sm:p-3 lg:p-4 rounded-lg sm:rounded-xl border border-gray-200 dark:border-gray-700">
            <div className="flex items-center justify-center gap-2 relative">
              <button 
                onClick={() => setIsCharacterSelectorOpen(!isCharacterSelectorOpen)}
                className="bg-gray-200 dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 text-sm sm:text-base lg:text-lg font-bold rounded-lg px-3 py-1.5 sm:px-4 sm:py-2 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-200 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500"
              >
                {selectedCombatant ? (language === 'zh' ? (selectedCombatant.nameZh || selectedCombatant.name) : selectedCombatant.name) : t.selectCharacter}
              </button>
              
              {isCharacterSelectorOpen && (
                <>
                  <div 
                    className="fixed inset-0 z-40" 
                    onClick={() => setIsCharacterSelectorOpen(false)}
                  />
                  <div className="absolute top-full mt-2 left-1/2 -translate-x-1/2 z-50 bg-white dark:bg-gray-800 rounded-lg shadow-2xl border-2 border-gray-300 dark:border-gray-600 p-2 sm:p-4 max-h-[70vh] overflow-y-auto w-[95vw] sm:w-auto sm:min-w-[600px] sm:max-w-[90vw]">
                    <div className="grid grid-cols-4 sm:grid-cols-5 md:grid-cols-6 lg:grid-cols-7 gap-2 sm:gap-3">
                      {combatants.map(combatant => (
                        <button
                          key={combatant.id}
                          onClick={() => {
                            onCharacterChange(combatantIndex, combatant.id);
                            setIsCharacterSelectorOpen(false);
                          }}
                          className={`group relative aspect-[2/3] rounded-lg border-2 transition-all duration-200 ${
                            combatant.id === selectedCombatantId 
                              ? 'border-cyan-500 bg-cyan-50 dark:bg-cyan-900/30 shadow-lg scale-105' 
                              : 'border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 hover:border-cyan-400 hover:shadow-xl hover:scale-110'
                          }`}
                        >
                          <div className="absolute inset-0 flex flex-col items-center justify-center p-1 sm:p-2">
                            <div className="text-center">
                              <div className={`text-[10px] sm:text-xs md:text-sm font-bold mb-0.5 sm:mb-1 ${
                                combatant.id === selectedCombatantId 
                                  ? 'text-cyan-700 dark:text-cyan-300' 
                                  : 'text-gray-700 dark:text-gray-200 group-hover:text-cyan-600 dark:group-hover:text-cyan-400'
                              }`}>
                                {language === 'zh' ? (combatant.nameZh || combatant.name) : combatant.name}
                              </div>
                              <div className="text-[8px] sm:text-[10px] md:text-xs text-gray-500 dark:text-gray-400">
                                {combatant.deck.length} {t.cards}
                              </div>
                            </div>
                          </div>
                          {combatant.id === selectedCombatantId && (
                            <div className="absolute top-0.5 right-0.5 sm:top-1 sm:right-1 w-4 h-4 sm:w-5 sm:h-5 bg-cyan-500 rounded-full flex items-center justify-center">
                              <svg className="w-2.5 h-2.5 sm:w-3 sm:h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
                                <path fillRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clipRule="evenodd" />
                              </svg>
                            </div>
                          )}
                        </button>
                      ))}
                    </div>
                  </div>
                </>
              )}
            </div>
            <ScoreDisplay score={totalScore} scoreLimit={scoreLimit} onReset={handleReset} onUndo={handleUndo} onRedo={handleRedo} isUndoDisabled={currentIndex === 0} isRedoDisabled={currentIndex >= history.length - 1} isResetDisabled={history.length === 1 && currentIndex === 0} removalCount={removedCards.length} duplicationCount={duplicationCount} t={t} language={language} />
            <div className={totalCombatants === 1 ? "lg:grid lg:grid-cols-[minmax(0,_2fr)_minmax(0,_1fr)] gap-2 sm:gap-3 lg:gap-4" : "contents"}>
              <div className={`grid ${combatantGridClasses} gap-2 sm:gap-3 lg:gap-4`}>
                {cards.map((card) => <CalculatorCard key={card.id} card={card} score={calculateCardScore(card, initialCardIds)} pointPreviews={pointPreviews[card.id] || {}} isLast={!!card.isUltimate} onUpdate={handleUpdateCard} onRemove={handleRemoveCard} onDuplicate={handleDuplicateCard} onConvert={handleConvertCard} onDiscard={handleDiscardCard} buttonTextSize={buttonTextSize} t={t} language={language} />)}
                <div className="aspect-[2/3] w-full max-w-[280px] mx-auto rounded-lg border-2 border-dashed border-gray-400 dark:border-gray-600 flex flex-col items-center justify-center p-3 gap-2">
                  <button onClick={() => setIsNeutralSelectorOpen(true)} className="w-full text-center text-sm font-semibold py-2 px-3 rounded-md transition-colors duration-200 bg-stone-500 text-white hover:bg-stone-600 dark:bg-stone-600 dark:hover:bg-stone-500" aria-label={t.addNeutral}>{t.addNeutral}</button>
                  <button onClick={() => setIsMonsterSelectorOpen(true)} className="w-full text-center text-sm font-semibold py-2 px-3 rounded-md transition-colors duration-200 bg-purple-600 text-white hover:bg-purple-700" aria-label={t.addMonster}>{t.addMonster}</button>
                  <button onClick={() => handleAddCard(CardType.FORBIDDEN)} className="w-full text-center text-sm font-semibold py-2 px-3 rounded-md transition-colors duration-200 bg-red-600 text-white hover:bg-red-700" aria-label={t.addForbidden}>{t.addForbidden}</button>
                </div>
              </div>
              {isMonsterSelectorOpen && (
                <>
                  <div 
                    className="fixed inset-0 z-40 bg-black/50" 
                    onClick={() => setIsMonsterSelectorOpen(false)}
                  />
                  <div className="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-50 bg-white dark:bg-gray-800 rounded-lg shadow-2xl border-2 border-purple-500 dark:border-purple-400 p-4 max-h-[80vh] overflow-y-auto w-[95vw] sm:w-auto sm:min-w-[700px] sm:max-w-[90vw]">
                    <div className="flex justify-between items-center mb-4">
                      <h3 className="text-lg font-bold text-purple-600 dark:text-purple-400">{t.selectMonster || (language === 'zh' ? '选择怪物卡' : 'Select Monster Card')}</h3>
                      <button onClick={() => setIsMonsterSelectorOpen(false)} className="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                        </svg>
                      </button>
                    </div>
                    <div className="grid grid-cols-4 sm:grid-cols-5 md:grid-cols-6 lg:grid-cols-7 gap-2 sm:gap-3">
                      {MONSTER_DECK.map(monster => (
                        <button
                          key={monster.id}
                          onClick={() => handleAddMonsterCard(monster)}
                          className="group relative aspect-[2/3] rounded-lg border-2 border-purple-300 dark:border-purple-600 bg-purple-50 dark:bg-purple-900/30 hover:border-purple-500 hover:shadow-xl hover:scale-110 transition-all duration-200 overflow-hidden"
                        >
                          {monster.imageUrl && (
                            <img 
                              src={monster.imageUrl} 
                              alt={language === 'zh' ? monster.nameZh : monster.name}
                              className="absolute inset-0 w-full h-full object-cover"

                        {combatantCount !== 3 && <div className="absolute top-full mt-2 -translate-x-1/2 left-1/2 w-max p-2 text-xs text-white bg-gray-900/90 dark:bg-black/90 rounded-md shadow-lg opacity-0 group-hover:opacity-100 pointer-events-none z-20">{t.canOnlySave3}</div>}
                      </div>
                      <button onClick={handleDeletePreset} disabled={presets.length === 0} className="p-2 bg-gray-200 dark:bg-gray-700 rounded-md transition-colors duration-200 hover:enabled:bg-gray-300 dark:hover:enabled:bg-gray-600 disabled:opacity-50" aria-label={t.deletePreset}>
                        <XIcon className="h-5 w-5" />
                      </button>
                    </div>
                    <div className="hidden lg:flex items-center gap-2">
                      <label htmlFor="text-size-slider" className="font-bold text-sm text-black dark:text-white whitespace-nowrap">{t.buttonText}</label>
                      <input id="text-size-slider" type="range" min="10" max="16" step="0.5" value={buttonTextSize} onChange={(e) => setButtonTextSize(parseFloat(e.target.value))} className="w-24 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700" />
                    </div>
                  </div>
                  <div className="hidden sm:flex flex-1 justify-end items-center gap-2">
                    <button onClick={handleLanguageToggle} className="p-2 bg-gray-200 dark:bg-gray-700 rounded-md transition-colors duration-200 hover:bg-gray-300 dark:hover:bg-gray-600 text-xs font-bold" aria-label="Toggle language">{language === 'en' ? '中' : 'EN'}</button>
                    <a href="https://github.com/NoviceLevel/chaos-full-nightmare" target="_blank" rel="noopener noreferrer" className="p-2 bg-gray-200 dark:bg-gray-700 rounded-md transition-colors duration-200 hover:bg-gray-300 dark:hover:bg-gray-600" aria-label="View source on GitHub"><GitHubIcon className="h-5 w-5" /></a>
                    <button onClick={handleThemeToggle} className="p-2 bg-gray-200 dark:bg-gray-700 rounded-md transition-colors duration-200 hover:bg-gray-300 dark:hover:bg-gray-600" aria-label="Toggle theme"><ThemeIcon theme={theme} className="h-5 w-5" /></button>
                  </div>
                </div>
              </div>
            </div>
            <main className={`w-full mx-auto px-2 sm:px-4 lg:px-6 pb-4 sm:pb-8 grid ${combatantGridClasses[combatantCount]} gap-3 sm:gap-4 lg:gap-6`}>
              {combatantsHistories.map((historyState, index) => <CombatantLayout key={index} combatantIndex={index} historyState={historyState} onHistoryChange={(newHistory) => handleHistoryChange(index, newHistory)} scoreLimit={scoreLimit} buttonTextSize={buttonTextSize} combatants={COMBATANTS} selectedCombatantId={selectedCombatants[index]} onCharacterChange={handleCharacterChange} totalCombatants={combatantCount} t={t} language={language} />)}
            </main>
            {isSavePresetDialogOpen && (
              <>
                <div 
                  className="fixed inset-0 z-[100] bg-black/50" 
                  onClick={() => setIsSavePresetDialogOpen(false)}
                />
                <div className="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-[101] bg-white dark:bg-gray-800 rounded-lg shadow-2xl border-2 border-cyan-500 dark:border-cyan-400 p-6 w-[90vw] sm:w-[400px]">
                  <h3 className="text-lg font-bold mb-4 text-gray-900 dark:text-white">{t.savePresetTitle}</h3>
                  <div className="mb-4">
                    <label className="block text-sm font-semibold mb-2 text-gray-700 dark:text-gray-300">{t.presetNameLabel}</label>
                    <input
                      type="text"
                      value={presetNameInput}
                      onChange={(e) => setPresetNameInput(e.target.value)}
                      onKeyPress={(e) => {
                        if (e.key === 'Enter') {
                          handleConfirmSavePreset();
                        }
                      }}
                      placeholder={t.presetNamePlaceholder}
                      className="w-full px-3 py-2 border-2 border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:border-cyan-500 focus:outline-none"
                      autoFocus
                    />
                    {presetNameInput.trim() === '' && presetNameInput !== '' && (
                      <p className="text-xs text-red-600 dark:text-red-400 mt-1">{t.presetNameEmpty}</p>
                    )}
                    {presetNameInput.trim() !== '' && presets.some(p => p.name === presetNameInput.trim()) && (
                      <p className="text-xs text-red-600 dark:text-red-400 mt-1">{t.presetNameExists}</p>
                    )}
                  </div>
                  <div className="flex justify-end gap-3">
                    <button
                      onClick={() => {
                        setIsSavePresetDialogOpen(false);
                        setPresetNameInput('');
                      }}
                      className="px-4 py-2 bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-200 font-semibold rounded-md hover:bg-gray-300 dark:hover:bg-gray-500 transition-colors duration-200"
                    >
                      {t.cancel}
                    </button>
                    <button
                      onClick={handleConfirmSavePreset}
                      disabled={!presetNameInput.trim() || presets.some(p => p.name === presetNameInput.trim())}
                      className="px-4 py-2 bg-cyan-500 text-white font-semibold rounded-md hover:enabled:bg-cyan-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
                    >
                      {t.save}
                    </button>
                  </div>
                </div>
              </>
            )}
            {isDeletePresetDialogOpen && (
              <>
                <div 
                  className="fixed inset-0 z-[100] bg-black/50" 
                  onClick={() => setIsDeletePresetDialogOpen(false)}
                />
                <div className="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-[101] bg-white dark:bg-gray-800 rounded-lg shadow-2xl border-2 border-red-500 dark:border-red-400 p-6 w-[90vw] sm:w-[400px] max-h-[80vh] overflow-y-auto">
                  <h3 className="text-lg font-bold mb-4 text-gray-900 dark:text-white">{t.deletePresetTitle}</h3>
                  {presets.length === 0 ? (
                    <div className="text-center text-gray-500 dark:text-gray-400 py-8">
                      {t.noPresetsToDelete}
                    </div>
                  ) : (
                    <>
                      <p className="text-sm text-gray-700 dark:text-gray-300 mb-3">{t.selectPresetToDelete}</p>
                      <div className="space-y-2 mb-4">
                        {presets.map(preset => (
                          <div
                            key={preset.name}
                            className="group relative p-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 hover:border-red-400 transition-all duration-200"
                          >
                            <div className="flex justify-between items-start gap-3">
                              <div className="flex-1">
                                <div className="font-semibold text-sm text-gray-900 dark:text-white">
                                  {preset.name}
                                </div>
                                <div className="text-xs text-gray-500 dark:text-gray-400 mt-1">
                                  {preset.combatantIds.map(id => {
                                    const combatant = COMBATANTS.find(c => c.id === id);
                                    if (!combatant) return id;
                                    return language === 'zh' ? (combatant.nameZh || combatant.name) : combatant.name;
                                  }).join(language === 'zh' ? '、' : ', ')}
                                </div>
                              </div>
                              <button
                                onClick={() => handleConfirmDeletePreset(preset.name)}
                                className="px-3 py-1.5 bg-red-500 text-white text-sm font-semibold rounded-md hover:bg-red-600 transition-colors duration-200"
                              >
                                {t.confirmDelete}
                              </button>
                            </div>
                          </div>
                        ))}
                      </div>
                    </>
                  )}
                  <div className="flex justify-end">
                    <button
                      onClick={() => setIsDeletePresetDialogOpen(false)}
                      className="px-4 py-2 bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-200 font-semibold rounded-md hover:bg-gray-300 dark:hover:bg-gray-500 transition-colors duration-200"
                    >
                      {t.cancel}
                    </button>
                  </div>
                </div>
              </>
            )}
          </div>
        );
      };

      // --- From index.tsx ---
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
